<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center py-3 rounded-4 text-white">
    <h2 class="heading mb-5">Temperature Converter</h2>
      <div class="temp-container mb-3">
        <label for="celsius" class="form-label lbl">Celsius :</label>
        <input onchange="computeTemp(event)" type="number" class="form-control ps-4" name="celsius" id="celsius" placeholder="Enter Temperature">
      </div>
      <div class="temp-container mb-3">
        <label for="fahrenheit" class="form-label lbl">Fahrenheit :</label>
        <input onchange="computeTemp(event)" type="number" class="form-control ps-4" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature">
      </div>
      <div class="temp-container mb-3">
        <label for="kelvin" class="form-label lbl">Kelvin :</label>
        <input onchange="computeTemp(event)" type="number" class="form-control ps-4" name="kelvin" id="kelvin" placeholder="Enter Temperature">
      </div>

  </div>











  <script src="./index.js"></script>
</body>
</html>
